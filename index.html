<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />
    <!-- Bootstrap V5.1.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Fontawesome V5 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Bootstrap 5 Jumbotron in page header -->
    <header class="p-2 mb-4 bg-light text-center">
      <div class="container-fluid py-5">
        <h1 class="display-3 fw-bold">Work Day Scheduler</h1>
        <p class="fs-4">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="fw-bold fs-4"></p>
      </div>
    </header>

    <!-- Application timeblocks -->
    <main class="container">
      <!-- Timeblocks go here -->
      <table class="table table-borderless">
        <tbody id="timeblocks"></tbody>
      </table>
    </main>

    <!-- Footer -->
    <footer class="bg-light pt-3 mt-3 text-center">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <button
          id="settingsIcon"
          data-bs-toggle="modal"
          data-bs-target="#settingsModal"
          type="button"
          class="btn btn-outline-primary"
        >
          Settings <i class="fas fa-cog"></i>
        </button>
      </ul>
      <p class="text-muted mb-0 pb-3">
        Â© 2022, Created by
        <a class="link-secondary" href="https://github.com/oli-drew"
          >Oliver Drew</a
        >
      </p>
    </footer>

    <!-- Modal for settings -->
    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <button
              id="clearTasks"
              type="button"
              class="btn btn-outline-secondary"
            >
              Clear Tasks
            </button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap V5 JS -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Moment JS Datetime Library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Custom JS -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
